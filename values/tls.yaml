# Currently, TLS support is enabled only for single-host deployments

global:
  multiuser: true
  ingressDomain: <your.k8s.com>
  serverStrategy: single-host
  tls:
    enabled: true
    useCertManager: true
    useStaging: false
    secretName: che-tls
